<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./javascript/app.js" defer></script>
</head>

<body>
    <h1>Etch A Sketch</h1>
    <div id='game'>
        <div id='controls'>
            <div id='buttons'>
                <button id='deleteButton' value='erase'>Erase</button>
                <button id='colorButton' value='rainbow'>Rainbow</button>
                <button id='blackButton' value='black'>Black</button>
                <button id='resetButton' value='reset'>Reset</button>
            </div>
            <div id='mainField'>
            </div>
            <div class='slidecontainer'>
                <div id='output'></div>
                <div><input type='range' min='1' max='100' value='50' class='slider' id='pixSize'></div>
            </div>
        </div>
    </div>
</body>

</html>
